<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Canvas Quiz Statistics</title>

    <!-- Canvas Normal Contrast CSS -->
    <link
      rel="stylesheet"
      href="/vendor/canvas/public/stylesheets_compiled/new_styles_normal_contrast/pages/g_vendor.css" />
    <link
      rel="stylesheet"
      href="/vendor/canvas/public/stylesheets_compiled/new_styles_normal_contrast/base/c-common.css" />

    <!-- App CSS -->
    <link
      rel="stylesheet"
      href="/dist/canvas_quiz_statistics.css" />

    <script src="/vendor/js/require.js"></script>
  </head>

  <body>
    <script async="true">
      requirejs.config({
        catchError: true,
        baseUrl: '/src/js',
        map: {
          '*': {
            'canvas_quiz_statistics': 'boot'
          }
        },
        deps: [ 'main' ]
      });

      require([ 'canvas_quiz_statistics' ], function(app) {
        window.App = app;

        // You can hit against the actual Canvas API if you got reverse proxy
        // going on:
        //
        // app.config.quizStatisticsUrl = '/api/v1/courses/1/quizzes/1/statistics';

        // Or just use the fixtures for speed:
        app.config.quizStatisticsUrl = '/fixtures/quiz_statistics.json';

        app.mount(document.body);
      });
    </script>

    <script src="//localhost:9224/livereload.js"></script>
 </body>
</html>
