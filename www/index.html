<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Canvas Quiz Statistics</title>

    <link rel="stylesheet" href="/dist/canvas_quiz_statistics.css" />
  </head>

  <body>
    <div id="app"></div>
    <script src="/vendor/js/require.js"></script>
    <script>
      requirejs.config({
        baseUrl: '/src/js',
        map: {
          '*': {
            'canvas_quiz_statistics': 'boot'
          }
        },
        deps: [ 'main' ]
      });

      require([ 'canvas_quiz_statistics' ], function(App) {
        App.mount(document.body.querySelector('#app'));

        require(['text!/fixtures/quiz_8.json'], function(fixture) {
          App.update(JSON.parse(fixture));
        });
      });
    </script>
    <script src="//localhost:9224/livereload.js"></script>
 </body>
</html>
